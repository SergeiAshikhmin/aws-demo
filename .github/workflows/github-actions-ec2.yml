name: Deploy Vue.js to EC2

on:
  push:
    branches:
      - main  # Deploy when code is pushed to main branch

jobs:
  deploy:
    name: Deploy Vue.js to EC2
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v2

      - name: ðŸ” Verify Files Exist
        run: ls -la ${{ github.workspace }}  # Check where package.json is

      - name: ðŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“‚ Change to Correct Directory and Install Dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "âŒ Error: package.json not found!"
            exit 1
          fi

      - name: ðŸ—ï¸ Build Vue.js Project
        run: npm run build

      - name: ðŸš€ Deploy Build Files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/vue-project/dist"

      - name: ðŸ”„ Restart Vue.js Server on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/vue-project
            sudo pkill -f "serve"
            nohup serve -s dist -l 80 > serve.log 2>&1 &
            echo "Vue.js app deployed and running on port 80!"

name: Deploy Vue.js to EC2

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the main branch

jobs:
  deploy:
    name: Deploy Vue.js to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v2

      - name: 🔍 Verify Files Exist
        run: ls -la  # Debugging: See if package.json is in the right place

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📂 Install Dependencies
        run: npm install  # ✅ No need to cd into vue-project

      - name: 🏗️ Build Vue.js Project
        run: npm run build  # ✅ Runs in root, not vue-project/

      - name: 🚀 Deploy Build Files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/ubuntu/vue-project/dist"

      - name: 🔄 Restart Vue.js Server on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/vue-project
            sudo pkill -f "serve"
            nohup serve -s dist -l 80 > serve.log 2>&1 &
            echo "Vue.js app deployed and running on port 80!"
